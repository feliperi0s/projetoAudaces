<h1>Modelos</h1>
<div class="container">
  <div class="row">
    <div class="col-6 col-sm-3">
      <app-nav></app-nav>
    </div>
    <div class="col">
      <div class="card-header">
          <div  class="d-flex justify-content-between">
            <div class="p-2 bd-highlight">Modelos</div>
              <button class="btn btn-primary me-md-2" type="button" [routerLink]="['/novoModelo']" >Criar Modelo</button>
          </div>
      </div>
      
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ModeloID</th>
              <th scope="col">Nome do Modelo</th>
              <th scope="col">Coleção</th>
              <th scope="col">Responsavel</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let modelo of modelos$ | async" (click)="onEditi(modelo.id)">
                    <td>{{modelo.id}}</td>
                    <td>{{modelo.nome}}</td>
                    <td>{{modelo.colecao}}</td>
                    <td>{{modelo.responsavel}}</td>
                    <button type="button" (click)="onDelete(modelo)">Excluir</button>
                </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
