<table class="table" >
    <thead>
      <tr>
        <th scope="col">ColecaoID</th>
        <th scope="col">Nome da Colecão</th>
        <th scope="col">Orçamento</th>
        <th scope="col">Responsável</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colecoes of colecao$">
        <th scope="row">{{colecoes.id}}</th>
        <td>{{colecoes.nome}}</td>
        <td>{{colecoes.orcamento}}</td>
        <td>{{colecoes.responsavel}}</td>
      </tr>
    </tbody>
  </table>
