<div class="container">
  <div class="row">
    <div class="col">
      <div class="header">
        <div class="d-flex justify-content-between">
          <div class="p-2 bd-highlight">Coleções</div>
          <button class="btn btn-primary me-md-2" type="button" [routerLink]="['/logado/novaColecao']">Criar
            Coleção</button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr id="strong">
            <td scope="col">ColecaoID</td>
            <td scope="col">Nome da Colecao</td>
            <td scope="col">Estacao e Lançamento</td>
            <td scope="col">Responsavel</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let collections of collection$ |async" (click)="onEditi(collections.id)">
            <td><strong>{{collections.id}}</strong></td>
            <td>{{collections.name}}</td>
            <td>{{collections.station}}-{{collections.releaseYear}}</td>
            <td>{{collections.responsible}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
