<div class="container">
    <h1 *ngIf="this.form.value.id">Editar coleção</h1>
    <h1 *ngIf="this.form.value.id == null">Criar coleção</h1>
    <form class="needs-validation" [formGroup]="form">
        <div>
            <input type="text" formControlName="name" placeholder="Nome da Coleção">
            <input type="text" formControlName="responsible" placeholder="Responsavel pela coleção">
        </div>
        <div>
            <input type="text" formControlName="station" placeholder="Para qual estação?">
            <input type="text" formControlName="brand" placeholder="Para qual marca vocês está criando?">
        </div>
        <div>
            <input type="number" formControlName="budget" placeholder="Qual o orçamento dessa coleção?">
            <input type="number" formControlName="releaseYear" placeholder="Ano de lançamento">
        </div>
    </form>
    <div class="image"><img src="../../../assets/images/editcolecao.png" alt="imagem ilustrativa"></div>

    <div class="d-flex flex-row-reverse" id="buttons">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
    </div>
</div>
