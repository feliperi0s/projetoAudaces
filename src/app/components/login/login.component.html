<div class="content">
    <div class="d-flex justify-content-center" id="image">
        <img src="../../../assets/images/Fill-51.png" alt="">
    </div>
    <form>
        <div class="position-absolute top-50 start-50 translate-middle" id="login" [formGroup]="form">
            <div class="d-flex justify-content-center">
                <p id="sign">Sign In</p>
            </div>
            <div class="d-flex justify-content-center">
                <p class="text">Insira as suas credencias para acessar sua conta</p>
            </div>
            <div class="d-flex justify-content-center">
                <input type="email" formControlName="login" placeholder="Informe seu e-mail">
            </div>
            <div class="d-flex justify-content-center">
                <input type="password" formControlName="senha" placeholder="Informe sua senha">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Entrar</button>
            </div>
            <div class="d-flex justify-content-center">
                <p class="text">Esqueceu sua Senha? <span id="forgotPassword" [routerLink]="['/esqueciSenha']">Redefinir
                        senha</span></p>
            </div>
        </div>
    </form>
</div>
