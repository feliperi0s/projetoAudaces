<form>
    <div class="position-absolute top-50 start-50 translate-middle" id="login">
        <div class="d-flex justify-content-center" >
            <img src="../../../assets/images/Fill-51.png" alt="">
            </div>
        <div class="d-flex justify-content-center" class="d-flex justify-content-between">
            <p id="sign"><span><a href="" [routerLink]="['/']"><img src="../../../assets/images/flexa.png"></a></span> Redefinir Senha</p>
            </div>
            <div class="d-flex justify-content-center" >
                <p id="text">Digite o e-mail associado à sua conta e <br> enviaresmos instruções para redefinir sua <br> senha.</p>
                </div>
        <div class="d-flex justify-content-center" >
          <input type="email"  formControlName="login" placeholder="Informe seu e-mail">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="enviarEmail()" [routerLink]="['']"
            >Enviar Recuperação</button>
        </div>
    </div>
</form>
