<table class="table" >
    <thead>
      <tr>
        <td scope="col">ColecaoID</td>
        <td scope="col">Nome da Colecão</td>
        <td scope="col">Orçamento</td>
        <td scope="col">Responsável</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let colecoes of colecao$">
        <td scope="row">{{colecoes.id}}</td>
        <td>{{colecoes.nome}}</td>
        <td>{{colecoes.orcamento}}</td>
        <td>{{colecoes.responsavel}}</td>
      </tr>
    </tbody>
  </table>
